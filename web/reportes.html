<!DOCTYPE html>
<html>
<head>
    <title>Inicio</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/pedidos/index.html">Pedidos</a></li>
                <li><a href="/envios/index.html">Envíos</a></li>
                <li><a href="/productos/index.html">Productos</a></li>
                <li><a href="/camiones/index.html">Camiones</a></li>
                <li><a href="/login/login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <h1>Juntos por el Peluca - Technological Solutions</h1>

    <div id="contenidoInicio">
        <h3>Beneficio entre fechas</h3>
        <div>
            <label for="">Desde</label>
            <input type="date" name="FechaDesde" id="FechaDesde">
        </div>
        <div>
            <label for="">Hasta</label>
            <input type="date" name="FechaHasta" id="FechaHasta">
        </div>
        <div>
            <input type="button" value="Calcular" onclick="obtenerBeneficioEntreFechas()">
        </div>
        <h4>Beneficio: </h4>
        <h4 id="mensajeSinBeneficio"></h4>
        <canvas id="graficoBeneficioMes" class="grafico"></canvas>
        <canvas id="graficoBeneficioAnio" class="grafico"></canvas>
    </div>
    
    <div id="graficos">
        <div>
            <h3>Cantidad de pedidos por estado</h3>
            <h4 id="mensajeSinPedidos"></h4>
            <canvas id="graficoPedidosTorta" class="grafico"></canvas>
            <canvas id="graficoPedidosBarra" class="grafico"></canvas>
        </div>
    
        <div>
            <h3>Cantidad de envios por estado</h3>
            <h4 id="mensajeSinEnvios"></h4>
            <canvas id="graficoEnviosTorta" class="grafico"></canvas>
            <canvas id="graficoEnviosBarra" class="grafico"></canvas>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="request.js"></script>
</body>
</html>
