<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Envio</title>
    <meta name="referrer" content="origin">
    <link href="../../web/estilos.css" rel="stylesheet">
</head>
<body>
    <h1 id="tituloFormulario"></h1>
    <form action="/" method="post" id="form">        
        <div>
            <label for="PatenteCamion">Patente Camion</label>
            <input type="text" name="PatenteCamion" id="PatenteCamion">
        </div>
        <div>
            <label for="IdCreador">Id Creador</label>
            <input type="text" name="IdCreador" id="IdCreador">
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>

    <div id="listaPedidos">
        <h2>Pedidos</h2>
        <table id="tablePedidos">
            <thead>
                <tr>
                    <th>Seleccionar</th>
                    <th>Id</th>
                    <th>Ciudad Destino</th>
                    <th>Estado</th>
                    <th>Fecha Creacion</th>
                    <th>Fecha Ultima Actualizacion</th>
                    <th>Id Creador</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="form.js"></script>
    <script src="../request.js"></script>
</body>
</html>
