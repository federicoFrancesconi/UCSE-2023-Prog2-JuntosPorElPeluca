<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <meta name="referrer" content="origin">
    <link href="../../web/estilosForm.css" rel="stylesheet">
</head>
<body>
    <nav>
        <ul class="listaNavegacion">
            <li><a href="../reportes.html">Reportes</a></li>
            <li><a href="../pedidos/index.html">Pedidos</a></li>
            <li><a href="../productos/index.html">Productos</a></li>
            <li><a href="../envios/index.html">Env√≠os</a></li>
            <li><a href="../camiones/index.html">Camiones</a></li>
        </ul>
    </nav>

    <h1 id="tituloFormulario"></h1>
    <form action="/" method="post" id="form">        
        <div>
            <label for="TipoProducto">Tipo De Producto</label>
            <select id="TipoProducto" name="producto">
                <option value="Golosinas">Golosinas</option>
                <option value="Bebidas">Bebidas</option>
                <option value="Cigarrillos">Cigarrillos</option>
                <option value="Comestibles">Comestibles</option>
                <option value="Higiene y Salud">Higiene y Salud</option>
            </select>
        </div>
        <div>
            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre" id="Nombre">
        </div>
        <div>
            <label for="PesoUnitario">Peso Unitario</label>
            <input type="number" name="PesoUnitario" id="PesoUnitario" step=".01">
        </div>
        <div>
            <label for="PrecioUnitario">Precio Unitario</label>
            <input type="number" name="PrecioUnitario" id="PrecioUnitario" step=".01">
        </div>
        <div>
            <label for="StockMinimo">Stock Minimo</label>
            <input type="number" name="StockMinimo" id="StockMinimo">
        </div>
        <div>
            <label for="StockActual">Stock Actual</label>
            <input type="number" name="StockActual" id="StockActual">
        </div>

        <input type="button" id="buttonSave" value="Enviar">
    </form>

    <script src="form.js"></script>
    <script src="../request.js"></script>
</body>
</html>
