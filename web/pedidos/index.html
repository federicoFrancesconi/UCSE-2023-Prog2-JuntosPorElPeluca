        <h3>Filtros</h3>
        <div>
            <label for="">Id Envio</label>
            <input type="text" name="FiltroId" id="FiltroId">
        </div>
        <div>
            <label for="">Estado</label>
            <select id="FiltroEstado" name="FiltroEstado">

            </select>
        </div>
        <div>
            <label for="">Rango de fecha de creacion</label>
            <div>

            </div>
            <div>
                <label for="">Hasta</label>
                <input type="date" name="FechaHasta" id="FechaHasta">
            </div>
        </div>
        <input type="button" id="AplicarFiltros" value="Filtrar" onclick="obtenerPedidoFiltrado()">
        <a href="/web/pedidos/index.html" class="anchorRojo">Limpiar Filtros</a>
