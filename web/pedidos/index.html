<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin">
    <title>Pedidos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

    <link href="../../web/estilos.css" rel="stylesheet">

</head>
<body>
    <h2>Pedidos</h2>
    <a href="/web/pedidos/form.html">Crear Pedido</a>

    <div class="filtros">
        <h3>Filtros</h3>
        <div>
            <label for="">Id</label>
            <input type="text" name="FiltroId" id="FiltroId">
            <input type="button" id="FiltrarId" value="Filtrar" onclick="obtenerPedidoFiltrado('id')">
        </div>
        <div>
            <label for="">Estado</label>
            <input type="text" name="FiltroEstado" id="FiltroEstado">
            <input type="button" id="FiltrarEstado" value="Filtrar" onclick="obtenerPedidoFiltrado('estado')">
        </div>
        <div>
            <label for="">Rango de fecha de creacion</label>
            <div>
                <label for="">Desde</label>
                <input type="date" name="FechaDesde" id="FechaDesde">
            </div>
            <div>
                <label for="">Hasta</label>
                <input type="date" name="FechaHasta" id="FechaHasta">
            </div>
            <input type="button" id="FiltrarFecha" value="Filtrar" onclick="obtenerPedidoFiltrado('fecha')">
        </div>
    </div>

    <table id="elementosTable" cellspacing="0" cellpadding="0">
        <thead> <!-- engloba todas las filas de encabezado -->
            <tr>
                <th>Id</th>
                <th>Productos Elegidos</th>
                <th>Ciudad Destino</th>
                <th>Estado</th>
                <th>Fecha Creacion</th>
                <th>Fecha Ultima Actualizacion</th>
                <th>Id Creador</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody> <!-- Todas las filas de datos -->
            
        </tbody>
        <tfoot> <!-- Todas las filas de pie -->

        </tfoot>
    </table>
    <script src="scripts.js"></script>
    <script src="../request.js"></script>
</body>
</html>
